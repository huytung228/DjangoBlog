{% block content %}
<div class="article-delete">
    <form action="" method="post">
        {% csrf_token %}
        <h2> Do you want to delete article {{ art.title }}</h2>
        <input type="submit" value="Yes" name="yes">
        <input type="submit" value="Cancel" name="cancel">
    </form>
</div>
{% endblock %}
